<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenación de Números</title>
</head>
<body>

<script>

    var inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];

    //Implementar el algoritmo de ordenación (burbuja)
    function ordenarNumeros(arr) {
        var len = arr.length;
        var swapped;

        do {
            swapped = false;
            for (var i = 0; i < len - 1; i++) {
                if (typeof arr[i] === 'number' && typeof arr[i + 1] === 'number') {
                    if (arr[i] > arr[i + 1]) {
                        // Intercambiar elementos si están en el orden incorrecto
                        var temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                        swapped = true;
                    }
                }
            }
        } while (swapped);

        return arr;
    }

    var resultadoOrdenado = ordenarNumeros(inicio);

    console.log("Resultado Final:");
    for (var i = 0; i < resultadoOrdenado.length; i++) {
        if (typeof resultadoOrdenado[i] === 'number') {
            console.log(resultadoOrdenado[i]);
        }
    }
</script>

</body>
</html>
